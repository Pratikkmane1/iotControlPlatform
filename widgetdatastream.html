<body>
  <div class="container">

  <script>
  // Parse query params
  function getQueryParams() {
    const params = new URLSearchParams(window.location.search);
    return {
      templateId: params.get("templateId"),
      widgetId: params.get("widgetId"),
      type: params.get("type")
    };
  }

  function openWidgetModal() {
  const modal = document.getElementById("widgetModal");
  const body = document.getElementById("widgetConfigBody");
  const { templateId, widgetId, type } = getQueryParams();
  const widget = { templateId, id: widgetId, type: type || "switch" };
  
  // Update modal title based on widget type
  document.getElementById("modalTitle").textContent = 
    `Configure ${type ? type.charAt(0).toUpperCase() + type.slice(1) : 'Widget'}`;
  
  // Update widget type display
  document.getElementById("widget-type-display").textContent = type ? `Type: ${type}` : '';
  
  // Inject the widget form
  body.innerHTML = getFormForWidget(widget);

  // ðŸ‘‰ Hook events for live data push/poll
  const form = document.getElementById("widgetForm");

  if (type === "slider") {
    const slider = form.querySelector("input[type='range']");
    if (slider) {
      slider.addEventListener("input", () => {
        pushValue(templateId, widgetId, slider.value);
      });
      startPollingValue(templateId, widgetId, (val) => {
        slider.value = val;
      });
    }
  }

  if (type === "switch") {
    const checkbox = form.querySelector("input[type='checkbox']");
    if (checkbox) {
      checkbox.addEventListener("change", () => {
        pushValue(templateId, widgetId, checkbox.checked ? "1" : "0");
      });
      startPollingValue(templateId, widgetId, (val) => {
        checkbox.checked = (val === "1");
      });
    }
  }

  if (type === "button") {
    const btn = form.querySelector("button");
    if (btn) {
      btn.addEventListener("click", () => {
        pushValue(templateId, widgetId, "1");
        setTimeout(() => pushValue(templateId, widgetId, "0"), 500);
      });
    }
  }

  if (type === "gauge" || type === "value") {
    const display = form.querySelector(".value-display");
    if (display) {
      startPollingValue(templateId, widgetId, (val) => {
        display.textContent = val;
      });
    }
  }

  if (type === "graph") {
    const graph = form.querySelector("canvas");
    if (graph) {

          chart.data.datasets[0].data.push(numVal);
          chart.update();
        }
      });
    }
  }

  modal.classList.add("active");
}

  function closeWidgetModal() {

 function saveWidgetConfig() {
  const form = document.getElementById("widgetForm");
  if (!form) return;

  const data = Object.fromEntries(new FormData(form).entries());
  console.log("Saving widget config:", data);

  // Build backend URL (templateId + widgetId act like templateId/pin)
  const url = `http://localhost:8080/api/datastreams/${data.templateId}/${data.widgetId}`;


  // Send API request
  fetch(url, {
    method: "POST",
    headers: {
      "Content-Type": "application/x-www-form-urlencoded"
    },
    body: new URLSearchParams({
      type: data.type,
      value: "0", // default or actual initial value
      title: data.title,
      configJson: JSON.stringify(data) // store the whole widget config
    })
  })
  .then(res => {
    if (!res.ok) throw new Error("Failed to save config");
    return res.json();
  })
  .then(saved => {
    console.log("Saved in DB:", saved);
    alert("Configuration saved successfully!");
    closeWidgetModal();
  })
  .catch(err => {
    console.error("Error saving config:", err);
    alert("Error saving configuration!");
  });
}


  // Auto-open modal when page loads if parameters are present
  document.addEventListener("DOMContentLoaded", () => {
    const { templateId, widgetId, type } = getQueryParams();
    if (type) {

  });

  // Close modal when clicking outside content
  document.addEventListener("click", (e) => {

  // Push value to backend
function pushValue(templateId, widgetId, value) {
  fetch(`http://localhost:8080/api/datastreams/${templateId}/${widgetId}/value?value=${value}`, {
    method: "POST"
  }).catch(err => console.error("Push error:", err));
}

// Poll value from backend
function startPollingValue(templateId, widgetId, updateFn) {
  setInterval(() => {
    fetch(`http://localhost:8080/api/datastreams/${templateId}/${widgetId}/value`)
      .then(res => res.text())
      .then(val => updateFn(val))
      .catch(err => console.error("Poll error:", err));
  }, 2000); // every 2s
}
