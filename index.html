<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Dashboard - Login</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --light: #ecf0f1;
            --dark: #2c3e50;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .auth-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 350px;
            padding: 40px;
            text-align: center;
        }
        
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        button {
            background-color: var(--secondary);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .auth-toggle {
            margin-top: 20px;
            color: var(--dark);
        }
        
        .auth-toggle a {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <img src="iot-logo.png" alt="IoT Dashboard Logo" class="logo">
        <h1>Welcome to IoT Dashboard</h1>
        
        <div id="login-form">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" placeholder="Enter your password">
            </div>
            <button id="login-btn">Login</button>
            <div class="auth-toggle">
                Don't have an account? <a href="#" id="show-signup">Sign up</a>
            </div>
        </div>
        
        <div id="signup-form" style="display: none;">
            <div class="form-group">
                <label for="signup-name">Name</label>
                <input type="text" id="signup-name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Create a password">
            </div>
            <button id="signup-btn">Create Account</button>
            <div class="auth-toggle">
                Already have an account? <a href="#" id="show-login">Login</a>
            </div>
        </div>
    </div>

   <script>
document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');

    document.getElementById('show-signup').addEventListener('click', function(e) {
        e.preventDefault();
        loginForm.style.display = 'none';
        signupForm.style.display = 'block';
    });

    document.getElementById('show-login').addEventListener('click', function(e) {
        e.preventDefault();
        signupForm.style.display = 'none';
        loginForm.style.display = 'block';
    });

    // Backend login
    document.getElementById('login-btn').addEventListener('click', async function() {
    const usernameOrEmail = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;

    if (!usernameOrEmail || !password) {
        alert('Please fill all fields');
        return;
    }

    // FIX: use the same variable name
    const payload = { username: usernameOrEmail, password };

    try {
        const response = await fetch('http://localhost:8080/api/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });

        if (!response.ok) {
            const errorText = await response.text();
            alert('Login failed: ' + errorText);
            return;
        }

        const data = await response.json();
        localStorage.setItem('jwtToken', data.token);

        window.location.href = 'dashboard.html';
    } catch (err) {
        console.error(err);
        alert('Something went wrong.');
    }
});


    // Backend signup
    document.getElementById('signup-btn').addEventListener('click', async function() {
        const username = document.getElementById('signup-name').value;
        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;

        if (!username || !email || !password) {
            alert('Please fill all fields');
            return;
        }

        const payload = { username, email, password };

        try {
            const response = await fetch('http://localhost:8080/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                const errorText = await response.text();
                alert('Signup failed: ' + errorText);
                return;
            }

            alert('Account created! Please login.');
            signupForm.style.display = 'none';
            loginForm.style.display = 'block';
        } catch (err) {
            console.error(err);
            alert('Something went wrong.');
        }
    });
});
</script>

</body>
</html>
